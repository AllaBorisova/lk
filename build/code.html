<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Восстановление пароля</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./libs/css/jquery-ui.css">
    <link rel="stylesheet" href="./css/all.css">
  </head>
  <body>
    <div class="page-flex">
      <header class="header">
        <div class="container"> 
          <div class="header__inner">
            <div class="logo"> <a href="/"><img src="./img/logo.svg" alt=""></a></div>
          </div>
        </div>
      </header>
      <div class="page">
        <div class="container">
          <div class="wrapper"> 
            <h1 class="h1">Код подтверждения отправлен</h1>
            <form action="">
              <div class="form"> 
                <div class="form-block"> 
                  <label class="form-label">Код подтверждения</label>
                  <input class="form-input" type="text" value="" name="" placeholder="00000000">
                </div>
                <div class="form-block form-block_forget"> <a href="">Отправить еще раз</a></div>
                <div class="form-buttons">
                  <button class="button" type="submit">Подтвердить</button>
                </div>
              </div>
            </form><br><br>
            <form action="">
              <div class="form"> 
                <div class="form-block form-block_success">
                  <label class="form-label">Код подтверждения</label>
                  <input class="form-input" type="text" value="00000000" name="" placeholder="00000000">
                </div>
                <div class="form-buttons">
                  <button class="button" type="submit">Подтвердить</button>
                </div>
              </div>
            </form><br><br>
            <form action="">
              <div class="form"> 
                <div class="form-block form-block_error">
                  <label class="form-label">Код подтверждения</label>
                  <input class="form-input" type="text" value="" name="" placeholder="00000000">
                  <div class="form-block_error-text">Неверный или просроченный код</div>
                </div>
                <div class="form-buttons">
                  <button class="button" type="submit">Подтвердить</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./libs/js/jquery.min.js"></script>
    <script src="./libs/js/jquery-ui.js"></script>
    <script src="./libs/js/jquery.maskedinput.js"></script>
    <script src="./libs/js/datepicker-ru.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
