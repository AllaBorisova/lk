<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Регистрация Индивидуальный предприниматель</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/all.css">
  </head>
  <body>
    <div class="page-flex">
      <header class="header">
        <div class="container"> 
          <div class="header__inner">
            <div class="logo"> <a href="/"><img src="./img/logo.svg" alt=""></a></div>
          </div>
        </div>
      </header>
      <div class="page">
        <div class="container">
          <div class="wrapper"> 
            <h1 class="h1">Регистрация <br>Индивидуальный предприниматель</h1>
            <div class="form">
              <form action="">
                <div class="form"> 
                  <div class="form-block"> 
                    <label class="form-label">Фамилия</label>
                    <input class="form-input" type="text" value="" name="" placeholder="Фамилия">
                  </div>
                  <div class="form-block"> 
                    <label class="form-label">Имя</label>
                    <input class="form-input" type="text" value="" name="" placeholder="Имя">
                  </div>
                  <div class="form-block"> 
                    <label class="form-label">Отчество</label>
                    <input class="form-input" type="text" value="" name="" placeholder="Отчество">
                  </div>
                  <div class="form-block"> 
                    <label class="form-label">ОГРНИП</label>
                    <input class="form-input" type="text" value="" name="" placeholder="ОГРНИП">
                  </div>
                  <div class="form-block"> 
                    <label class="form-label">ИНН</label>
                    <input class="form-input" type="text" value="" name="" placeholder="ИНН">
                  </div>
                  <div class="form-buttons">
                    <button class="button" type="submit">Зарегистрироваться</button><a class="button button_light" href="auth.html">Уже зарегистрированы? Войти</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./libs/js/jquery.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
